name: travel_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite_common_ffi: ^2.3.3
  path: ^1.8.0
  flutter_native_splash: ^2.3.10
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  intl: ^0.19.0
  flutter_launcher_icons: ^0.13.1
  rename_app: ^1.3.2
  syncfusion_flutter_sliders: ^24.2.9
  curved_navigation_bar: ^1.0.3
  pdf: ^3.10.8
  open_file: ^3.3.2
  url_launcher: ^6.2.5
  table_calendar: ^3.1.0
  flutter_slidable: ^3.1.0
  sqflite: ^2.3.2
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  image: assets/images/trip_logo2.png
  color: "#124076"
  image_dark: assets/images/trip_logo2.png
  color_dark: "#124076"
  color_android: "#124076"
  color_dark_android: "#124076"

  android_12:
    image: assets/images/trip_logo2.png
    icon_background_color: "#124076"
    color: "#124076"
    image_dark: assets/images/trip_logo2.png
    icon_background_color_dark: "#124076"
    color_android: "#124076"
    color_dark_android: "#124076"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/trip_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/trip_icon.png"
    background_color: "#124076"
    theme_color: "#124076"
  windows:
    generate: true
    image_path: "assets/images/trip_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/trip_icon.png"
